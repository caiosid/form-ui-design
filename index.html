<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form__container">
        <div class="form__header">
          <p>Formulário</p>
        </div>
        <div class="form__body">
          <h1 class="form__title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caractéristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box__input">
                <label for="title">Título do anúncio <span class="requerid__field">*</span></label>
                <input 
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="um título para anunciar seu carro"
                minlength="1"
                maxlength="4"
                required>
            </div>
            <input type="submit" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
