<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form__container">
        <div class="form__header">
          <p>Formulário</p>
        </div>
        <div class="form__body">
          <h1 class="form__title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caractéristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box__input">
              <label for="title"
                >Título do anúncio <span class="requerid__field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Anuncie o veículo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box__input">
              <label for="price"
                >Preço<span class="requerid__field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box__input">
              <label for="description"
                >Descrição<span class="requerid__field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do seu veículos por exemplo"
              ></textarea>
            </div>
            <div class="box__input">
                <label for="brand""
                  >Marca<span class="requerid__field">*</span></label
                >
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  class="block"
                  placeholder="Digite a marca do veículo"
                  required
                />
              </div>
              <div class="box__input">
                <label for="model"
                  >Modelo<span class="requerid__field">*</span></label
                >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block"
                  placeholder="Digite o modelo do veículo"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <div class="box__input">
                <label for="mileage"
                  >Kilometragem<span class="requerid__field">*</span></label
                >
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  placeholder="Kilometragem do veículo"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <div class="box__input">
                <label for="purchase_date"
                  >Data de compra<span class="requerid__field">*</span></label
                >
                <input
                  type="date"
                  name="purchase_date"
                  id="purchase_date"
                  class="block"
                  required
                />
              </div>
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
