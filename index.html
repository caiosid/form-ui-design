<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form__container">
        <div class="form__header">
          <p>Formulário</p>
        </div>
        <div class="form__body">
          <h1 class="form__title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caractéristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box__input">
              <label for="title"
                >Título do anúncio <span class="requerid__field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Anuncie o veículo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box__input">
              <label for="price"
                >Preço<span class="requerid__field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box__input">
              <label for="description"
                >Descrição<span class="requerid__field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do seu veículos por exemplo"
              ></textarea>
            </div>
            <div class="box__input">
                <label for="brand""
                  >Marca<span class="requerid__field">*</span></label
                >
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  class="block"
                  placeholder="Digite a marca do veículo"
                  required
                />
              </div>
              <div class="box__input">
                <label for="model"
                  >Modelo<span class="requerid__field">*</span></label
                >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block"
                  placeholder="Digite o modelo do veículo"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <div class="box__input">
                <label for="mileage"
                  >Kilometragem<span class="requerid__field">*</span></label
                >
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  placeholder="Kilometragem do veículo"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <div class="box__input">
                <label for="purchase_date"
                  >Data de compra<span class="requerid__field">*</span></label
                >
                <input
                  type="date"
                  name="purchase_date"
                  id="purchase_date"
                  class="block"
                  required
                />
              </div>
              <div class="box__input">
                <p>Tipo de câmbio <span class="requerid__fied">*</span></p>
                <input
                  type="radio" id="manual" name="gear"/>
                  <label for="manual">Manual</label>
                  <input
                  type="radio" id="auto" name="gear"/>
                  <label for="auto">Automático</label>
              </div>
              <div class="opcional__box">
                <p>Opcionais</p>
                <ul class="opcional__list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm">Alarm</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Ar-Condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                        <label for="reverse_camera">Câmera de Ré</label>
                    </li>
                </ul>
              </div>
              <div class="opcional__box">
                <ul class="opcional__list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist">Assistente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integração com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Banco de couro</label>
                    </li>
                </ul>
              </div>
              <div class="box__input">
                <p>Fotos do <carro:span class="required__field">*</carro:span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images">
              </div>
            <input type="submit" value="Enviar" class="btn__submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
